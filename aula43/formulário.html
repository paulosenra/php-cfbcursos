<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 42 de PHP -  Revisão formulários X banco de dados</title>
</head>
<body>
    
    <form name="f_revisao" method="post" action="revisao.php">

      <label>Nome:</label><br>
      <input type="text" name="f_nome" size="30" maxlength="30"><br><br>

      <label>Senha:</label><br>
      <input type="password" name="f_senha" size="20" maxlength="20"><br><br>

      <label>Sexo:</label><br>
      <input type="radio" name="f_sexo" value="F" checked="checked">Feminino<br><br>
      <input type="radio" name="f_sexo" value="M">Masculino<br><br>

      <label>Esporte:</label><br>
      <select name="f_esporte">
        <option value="futebol">Futebol</option>
        <option value="volei">Volei</option>
        <option value="basquete">Basquete</option>
        <option value="lutas">Lutas</option>
        <option value="outros">Outros</option>
      </select><br><br>

      <label>Meios de Transportes utilizados no dia-a-dia:</label><br>
      <input type="checkbox" name="f_tcarro" value="1">Carro<br>
      <input type="checkbox" name="f_tmoto" value="1">Moto<br>
      <input type="checkbox" name="f_tonibus" value="1">Onibus<br><br>

      <label>Comentário:</label><br>
      <textarea name="f_coment" rows="5" cols="50"></textarea><br><br>

      <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">

      

    </form>
</body>
</html>
